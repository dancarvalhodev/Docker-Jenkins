version: '3'
services:
  jenkins:
    build:
      context: bin/jenkins
    privileged: true
    container_name: jenkins
    ports:
        - 8081:8080
        - 50000:50000
    volumes:
        - ./data/jenkins_home:/var/jenkins_home
        # - /var/run/docker.sock:/var/run/docker.sock
#        - /usr/bin/docker:/usr/bin/docker
    restart: always