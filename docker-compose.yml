version: '3'
services:
  jenkins:
    build:
      context: bin/jenkins
    privileged: true
    container_name: jenkins
    ports:
        - 8081:8080
        - 50000:50000
    volumes:
        - ./data/jenkins_home:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
        - /usr/bin/docker:/usr/bin/docker
        - /usr/lib/x86_64-linux-gnu/libc.so.6:/usr/lib/x86_64-linux-gnu/libc.so.6
    restart: always